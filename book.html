            color: white !important;
        }
    </style>
</head>
<body>
    <!-- Primary navbar with Coco Hair title -->
    <nav class="navbar navbar-expand-lg justify-content-center navbar-primary">
        <div class="container-fluid">
            <a class="navbar-brand custom-title" href="index.html">Coco Hair</a>
        </div>
    </nav>

    <!-- Secondary navbar for "contact," "about," "book," and "services" links -->
    <nav class="navbar navbar-expand-lg justify-content-center navbar-secondary">
        <div class="container-fluid">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0 justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="services.html">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="book.html">Book</a>
                </li>
            </ul>

    <main class="container mt-5">
        <h2>Book Now</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam. Sed nisi.</p>
        <form>
            <div class="mb-3">
                <label for="date" class="form-label">Select Date</label>
                <input type="date" class="form-control" id="date">
            </div>
            <div class="mb-3">
                <label for="service" class="form-label">Select Service</label>
                <select class="form-select" id="service">
                    <option selected>Select Service</option>
                    <option value="1">Service 1</option>
                    <option value="2">Service 2</option>
                    <option value="3">Service 3</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">Select Time</label>
                <input type="time" class="form-control" id="time">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>

    <footer class="bg-dark text-white text-center py-3">

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
