<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coco Hair</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <style>
        .custom-title {
            color: white !important;

        }
        .image-overlay {
            position: relative;
            display: inline-block;
        }
        .overlay {
            position: absolute;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Transparent black background */
            color: white;
            width: 100%;
            padding: 10px;
            text-align: center;
        }
        .top-overlay {
            top: 0;
        }

        .bottom-overlay {
            bottom: 0;
        }
        /* Adjust font size for responsive design */
        @media (max-width: 768px) {
            .jumbotron {
                font-size: 80%;
            }
            .overlay p {
                font-size: 80%;
            }
        }
    </style>
</head>
<body>
    <!-- Primary navbar with Coco Hair title -->
    <nav class="navbar navbar-expand-lg justify-content-center navbar-primary">
        <div class="container-fluid">
            <a class="navbar-brand custom-title" href="index.html">Coco Hair</a>
        </div>
    </nav>

    <!-- Secondary navbar for "contact," "about," "book," and "services" links -->
    <nav class="navbar navbar-expand-lg justify-content-center navbar-secondary">
        <div class="container-fluid">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0 justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="services.html">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="book.html">Book</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Image with overlay -->
    <div class="image-overlay">
        <img src="images/hairsalon.jpeg" alt="Hair Salon" class="img-fluid">

        <!-- Top caption -->
        <div class="overlay top-overlay">
            <p>Welcome to Coco Hair</p>
            <p>Experience the best hair care services in town.</p>
            <p>Book your appointment now and enjoy our special offers.</p>
        </div>
    </div>

    <main class="container mt-5">
        <div class="card section-links-card mt-4">
            <div class="card-body">
                <h2>DEAL OF THE DAY: BANG TRIMS FOR $5</h2>
            </div>
        </div>
        <div class="card section-links-card mt-4">
            <div class="card-body">
                <h2>Book Now</h2>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Coco Hair Salon. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
