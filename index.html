<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coco Hair</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <style>
        .custom-title {
            color: white !important;
        }
        .image-overlay {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        .intro-text {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            font-size: 3vw;
        }
        .overlay-container {
            position: absolute;
            bottom: 10%;
            width: 80%;
            max-width: 400px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.8); /* Dark transparent background */
            color: white;
            width: 100%;
            padding: 20px; /* Increased padding */
            text-align: center;
            border-radius: 10px; /* Less rounded corners */
            margin-bottom: 10px; /* Reduced space between cards */
            display: flex;
            align-items: center;
            justify-content: center;
            height: auto; /* Allow height to adjust based on content */
            font-size: 5vw; /* Responsive font size */
            font-weight: bold; /* Bold text */
        }
        /* Adjust font size for larger screens */
        @media (min-width: 768px) {
            .intro-text {
                font-size: 2vw;
            }
            .overlay {
                font-size: 4vw;
            }
        }
        @media (min-width: 992px) {
            .intro-text {
                font-size: 1.5vw;
            }
            .overlay {
                font-size: 3vw;
            }
        }
    </style>
</head>
<body>
    <!-- Primary navbar with Coco Hair title -->
    <nav class="navbar navbar-expand-lg justify-content-center navbar-primary">
        <div class="container-fluid">
            <a class="navbar-brand custom-title" href="index.html">Coco Hair</a>
        </div>
    </nav>

    <!-- Secondary navbar for "contact," "about," "book," and "services" links -->
    <nav class="navbar navbar-expand-lg justify-content-center navbar-secondary">
        <div class="container-fluid">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0 justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="services.html">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="book.html">Book</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Image with overlay -->
    <div class="image-overlay">
        <img src="images/hairsalon.jpeg" alt="Hair Salon" class="img-fluid">

        <!-- Introductory text -->
        <div class="intro-text">
            <h1>Welcome to Coco Hair</h1>
            <p class="lead">Experience the best hair care services in town.</p>
            <hr class="my-4">
            <p>Book your appointment now and enjoy our special offers.</p>
        </div>

        <!-- Container for both captions -->
        <div class="overlay-container">
            <!-- Top caption -->
            <div class="overlay">
                <p>DEAL OF THE DAY: BANG TRIMS FOR $5</p>
            </div>

            <!-- Bottom caption -->
            <a href="book.html">
                <div class="overlay">
                    <p>Book Now</p>
                </div>
            </a>
        </div>
    </div>

    <main class="container mt-5">
        <!-- Removed the introductory text from here -->
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Coco Hair Salon. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
